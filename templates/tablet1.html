<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="image-section">
                <img src="{{ url_for('static', filename='images/Kirchturm.png') }}" alt="Kirchenturm">
                <div class="image-overlay"></div>
            </div>
        <div class="text-section">
            <h1>SPENDE</h1>
            <h2>für</h2>
            <h1 class="highlight">{{ text }}</h1>
            <h2>Vielen Dank!</h2>
            <div class="qr-section">
                <p>Kein Bargeld dabei? Kein Problem!<br>
                Du kannst im Vorraum der Kirche<br>
                mit Karte & Handy spenden oder auch<br>
                per Lastschrift & PayPal über den QR-Code.</p>
                <img src="{{ url_for('static', filename='images/qr-code.png') }}" alt="QR-Code" class="qr-code">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("click", function() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(err));
            }
        });
        document.addEventListener("dblclick", function() {
            let elem = document.documentElement;
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => console.log(err));
            }
        });
        </script>
           
</body>
</html>
